<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Queens Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>N QUEENS ANIMATION</h1>
        <h2>Using Backtracking Method.</h2>
        <br>
        <h3 style="color:red">GROUP MEMBERS</h3>
        <h3>YUV AGARWAL 22BCE0461 <BR> YASHVARDHAN GOEL 22BCE3757 <BR> DEEPAK CHOUDHARY 22BCT0243</h3>
        <br><br>
    </div>
    <div class="input">
        <label><b>Enter The number of Queens: </b></label>
        <br><br>
        <input type="text" name="queens" id="queensInput" placeholder="" value="" autofocus />
        <div class="controls">
            <button class="submit-btn" type="button"><b>Solve</b></button>
            <button class="pause-play-btn" type="button"><b>Pause</b></button>
        </div>
    </div>
    
    <div class="bodydiv">
        <table class="body"></table>
    </div>
    <script src="main.js"></script>
</body>
</html>
